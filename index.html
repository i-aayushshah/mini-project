<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Enrollment Form</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="rollNo">Roll No:</label>
                <input type="text" id="rollNo" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" disabled required>
            </div>

            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" disabled required>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="text" id="birthDate" class="datepicker" disabled required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" disabled required></textarea>
            </div>

            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="text" id="enrollmentDate" class="datepicker" disabled required>
            </div>

            <div class="button-group">
                <button type="button" id="saveBtn" disabled><i class="fas fa-save"></i> Save</button>
                <button type="button" id="updateBtn" disabled><i class="fas fa-edit"></i> Update</button>
                <button type="button" id="resetBtn"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
